<ion-header>

  <ion-navbar>
    <ion-title>Detalle de producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
         <!-- <ion-label class="label" floating>product.name_product</ion-label> -->
         <!-- <ion-input [(ngModel)]="product.title"></ion-input> 
		 [disabled]="true"
		 -->
         <h2>{{product.name_product}}</h2>
        </ion-item>
        
        <ion-item>
          <ion-label class="label" floating>Descripcion</ion-label>
          <ion-textarea [(ngModel)]="product.description" rows="5"></ion-textarea>
        </ion-item>
        
        <ion-item>
            <ion-label floating>Precio</ion-label>
            <ion-input type="number"[(ngModel)]="product.price"></ion-input>
        </ion-item>
        
        <div class="containerButton">
          <div>
            <button ion-button block (click)="comments()">Ver comentarios</button>
          </div>
        <!--	
          <div>
            <button ion-button block outline class="deleteNote" *ngIf="id != 0" (click)="deleteProduct()">Eliminar producto</button>
          </div>
        -->
        </div>
      </ion-list>

</ion-content>
