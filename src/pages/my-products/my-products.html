<ion-header>
   <button ion-button (click)="back()">
		<ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Mis Productos</ion-title>
</ion-header>


<ion-content padding>
  
  <ion-card class="cardList">
    <ion-list>
	  <button ion-item *ngFor="let product of products" (click)="goToDetail(product.id_product)">{{product.name_product}}</button>
    </ion-list>
  </ion-card>

  <div>
	<div>
		<button ion-button block class="createProduct" (click)="createProduct()">Agregar producto</button>
	  </div>
  </div>
</ion-content>
