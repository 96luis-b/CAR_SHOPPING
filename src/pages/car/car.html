<ion-header>

  <ion-navbar>
    <ion-title>car</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	 <ion-grid>
      <ion-row>
        <ion-col col-9>
          <!-- no-lines -->
          <ion-list>
            <ion-item *ngFor="let c of car">
             <ion-label col-9>{{c.name_product}}</ion-label>
			 <ion-label col-3>BsS.{{c.price}}</ion-label>
			 <ion-label>{{quantity}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-2>
          <!-- no-lines -->
          <ion-list>
            <ion-item *ngFor="let c of car">
              <ion-label (click)="plus(c)">+</ion-label>
              <ion-label (click)="less(c)">--</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
		<ion-col col-1>
          <!-- no-lines -->
          <ion-list>
            <ion-item *ngFor="let c of car">
              <ion-label (click)="deleteProduct(c)">X</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
	
	<ion-item>
		<ion-label>BsS {{total}}</ion-label>
	</ion-item>
	<div>
		<button ion-button (click)="toBuy()">Comprar</button>
	</div>
	
</ion-content>
