<ion-searchbar [(ngModel)]="search" (ionInput)="searchProduct($event)"></ion-searchbar>
  

  <ion-list inset *ngIf="justWatch">
	<button ion-item *ngFor="let p of product" (click)="viewList(p.id_product, p)">
		{{p.name_product}}
	</button>
  </ion-list>

  <ion-grid *ngIf="selection">
      <ion-row>
        <ion-col col-1>
          <ion-list no-lines>
            <ion-item *ngFor="let p of product">
                <ion-checkbox (click)="selected(p)"></ion-checkbox>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-9>
          <!-- no-lines -->
          <ion-list>
            <ion-item *ngFor="let p of product">
             <ion-label>{{p.name_product}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

  <div>
	<button ion-button block *ngIf="justWatch" (click)="activeSelection()">Lista de seleci√≥n</button>
	<button ion-button block *ngIf="selection" (click)="activeDetail()">Lista de detalle</button>
	<button ion-button block *ngIf="selection" (click)="shoppingCar()">Carrito</button>
  </div>
