<ion-header>

  <ion-navbar>
    <ion-title>myData</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="data.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Lastname" [(ngModel)]="data.lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="data.email"></ion-input>
    </ion-item>
    <button ion-button block (click)="editProfile()">Guardar cambios</button>
	<button ion-button block color="danger" (click)="deleteCount()">Borrar mi cuenta</button>
  </div>
</ion-content>
