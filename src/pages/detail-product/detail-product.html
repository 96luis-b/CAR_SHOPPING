<ion-header>

  <ion-navbar>
    <ion-title>Detalle de Producto</ion-title>
	<ion-buttons end>
      <button ion-button icon-only *ngIf="id_product != 0" (click)="deleteProduct()">
		<ion-icon  name="trash"></ion-icon>
	  </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label class="label" floating>Producto</ion-label>
			<ion-input [(ngModel)]="product.name_product"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label class="label" floating>Descripcion</ion-label>
			<ion-textarea [(ngModel)]="product.description" rows="7"></ion-textarea>
		</ion-item>
		
		<ion-item>
				<ion-label floating>Precio</ion-label>
				<ion-input type="number"[(ngModel)]="product.price"></ion-input>
		</ion-item>
			
		<ion-item>
			<ion-label floating>Existencia</ion-label>
			<ion-input type="number"[(ngModel)]="product.existence"></ion-input>
		</ion-item>
		
		
		<div class="containerButton">
			<div>
				<button ion-button block outline class="addNote" (click)="addProduct()">Guardar producto</button>
			</div>
		</div>
	</ion-list>
</ion-content>
